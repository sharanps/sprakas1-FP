<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/portalTemplate.xhtml">

            <ui:define name="metadata">
            </ui:define>

            <ui:define name="title">
                Supplier Management
            </ui:define>

            <ui:define name="dropdown">
                <h:commandLink action="#{loginBean.goHome()}" value="Home"/>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:column class="">
                        <h:commandLink action="#{loginBean.manageSuppliers()}" value="Create Supplier   "/>
                    </h:column>
                    <h:column >
                        <h:commandLink action="#{loginBean.goHome()}" value="       Back"/>
                    </h:column>
                </h:form>
                <h:dataTable value="#{supplierBean.supplierList}" var="sup">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{sup.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                        <h:outputText value="#{sup.supplierName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Address"/></f:facet>
                        <h:outputText value="#{sup.supplierAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Email"/></f:facet>
                        <h:outputText value="#{sup.supplierEmail}"/>
                    </h:column>
                    <h:column>
                        <h:form><h:commandLink action="#{supplierBean.doUpdate(sup)}" value="Update"/></h:form>
                    </h:column>
                    <h:column>
                        <h:form><h:commandLink action="#{supplierBean.doDelete(sup)}" value="Delete"/></h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
