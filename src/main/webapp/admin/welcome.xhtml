<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Admin Welcome Page
    </ui:define>
    <ui:define name="leftTitle">
        <li><h:commandLink action="#{loginBean.viewIngredients()}" value="View Ingredients"/></li>   
        <li><h:commandLink action="#{loginBean.viewSuppliers()}" value="Manage Suppliers"/></li>   
    </ui:define>
    <ui:define name="body">
        <div class="large-6 columns">
            <ezcomp:perfumers perfumer="#{perfumerService.findAll()}"/>
        </div>
        <div class="large-6 columns">
            <h3>Create New Perfumer</h3>
            <h:form>
                <div class="row">
                    <div class="large-12 columns">
                        <h:outputLabel for="firstName" value="First Name"/>
                        <h:inputText p:placeholder="First Name" id="firstName" value="#{perfumerBean.firstName}"/>
                    </div>
                    <div class="large-12 columns">
                        <h:outputLabel for="lastName" value="Last Name"/>
                        <h:inputText p:placeholder="Last Name" id="lastName" value="#{perfumerBean.lastName}"/>
                    </div>
                    <div class="large-12 columns">
                        <h:outputLabel for="userName" value="User Name"/>
                        <h:inputText p:placeholder="User Name" id="userName" value="#{perfumerBean.userName}"/>
                    </div>
                    <div class="large-12 columns">
                        <h:outputLabel for="city" value="City"/>
                        <h:inputText p:placeholder="City" id="city" value="#{perfumerBean.city}"/>
                    </div>
                    <div class="large-12 columns">
                        <h:outputLabel for="email" value="Email"/>
                        <h:inputText p:placeholder="Email" id="email" value="#{perfumerBean.email}"/>
                    </div>
                    <h:column>
                        <h:commandLink action="#{perfumerBean.createPerfumer()}" value="Create"/>
                    </h:column>
                </div>
            </h:form>    
        </div>

    </ui:define>

    <ui:define name="dropdown">
        <li><h:commandLink action="#{loginBean.viewIngredients()}" value="View Ingredients"/></li>
        <li><h:commandLink action="#{loginBean.viewSuppliers()}" value="Manage Suppliers"/></li>
    </ui:define>

</ui:composition>
