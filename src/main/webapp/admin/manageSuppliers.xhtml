<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/portalTemplate.xhtml">

            <ui:define name="metadata">
            </ui:define>

            <ui:define name="title">
                #{not empty supplierBean.supplier.id ? "Update Supplier": "Create Supplier"}
            </ui:define>

            <ui:define name="dropdown">
                <h:commandLink action="#{loginBean.goHome()}" value="Home"/>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:column>
                        <h:commandLink action="#{loginBean.viewIngredients()}" value="Back to All Ingredient"/>
                    </h:column>
                </h:form>
                <h:form>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="id" value="Supplier ID #{supplierBean.supplier.id}" rendered="#{not empty supplierBean.supplier.id}" />
                            <h:inputHidden id="id" value="#{supplierBean.supplier.id}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="name" value="Name" />
                            <h:inputText p:placeholder="Supplier Name" id="name" value="#{supplierBean.supplier.supplierName}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="address" value="Address" />
                            <h:inputText p:placeholder="Address" id="address" value="#{supplierBean.supplier.supplierAddress}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:outputLabel for="email" value="Email" />
                            <h:inputText p:placeholder="Email" id="email" value="#{supplierBean.supplier.supplierEmail}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <h:commandButton action="#{supplierBean.executeSave()}" class="button expand" value="Save"/>
                        </div>
                    </div>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
