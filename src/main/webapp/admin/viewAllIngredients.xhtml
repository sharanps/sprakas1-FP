<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/portalTemplate.xhtml">

            <ui:define name="metadata">
            </ui:define>

            <ui:define name="title">
                View All Ingredients
            </ui:define>

            <ui:define name="dropdown">
                <h:commandLink action="#{loginBean.goHome()}" value="Home"/>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:column>
                        <h:commandLink action="#{loginBean.createIngredient()}" value="Create Ingredient"/>
                    </h:column>
                </h:form>
                <h:dataTable value="#{ingredientBean.allIngredients}" var="ingredient">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{ingredient.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Name"/></f:facet>
                        <h:outputText value="#{ingredient.ingredientName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Price"/></f:facet>
                        <h:outputText value="#{ingredient.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Supplier"/></f:facet>
                        <h:dataTable value="#{ingredient.supplierList}" var="supplier">
                            <h:column>
                                <h:outputText value="#{supplier.supplierName}"/>
                            </h:column>
                            <h:column>
                                <h:form><h:commandLink action="#{ingredientBean.deleteSupplier(ingredient,supplier)}" value="Delete Supplier"/></h:form>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <h:form><h:commandLink action="#{ingredientBean.doUpdate(ingredient)}" value="Update"/></h:form>
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
