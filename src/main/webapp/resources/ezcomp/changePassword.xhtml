<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="user" type="edu.iit.sat.itmd4515.sprakas1.fp.SecurityGroup.User" required="true"/>
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-8 columns">
                    <h:outputLabel for="userName" value="User Name" />
                    <h:inputText id="userName" value="#{cc.attrs.user.userName}" readonly="true"/>
                </div>
            </div>
            <div class="row">
                <div class="large-8 columns">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password" value="#{cc.attrs.user.password}" />
                </div>
            </div>
            <div class="row">
                <div class="large-8 columns">
                    <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Update Password" >
                    </h:commandButton>
                </div>
            </div>
        </h:form>
    </cc:implementation>
</html>
