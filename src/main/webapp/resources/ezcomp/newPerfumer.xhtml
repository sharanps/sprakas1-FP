<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="perfumer" type="edu.iit.sat.itmd4515.sprakas1.fp.Perfumer" required="true" />
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="id" value="User ID #{cc.attrs.perfumer.id}"/>
                    <h:inputHidden id="id" value="#{cc.attrs.perfumer.id}"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="firstName" value="First Name"/>
                    <h:inputHidden p:placeholder="First Name" id="firstName" value="#{cc.attrs.perfumer.firstName}"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="lastName" value="Last Name"/>
                    <h:inputHidden p:placeholder="Last Name" id="lastName" value="#{cc.attrs.perfumer.lastName}"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="city" value="City"/>
                    <h:inputHidden p:placeholder="City" id="city" value="#{cc.attrs.perfumer.city}"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <h:outputLabel for="email" value="Email"/>
                    <h:inputHidden p:placeholder="Email" id="email" value="#{cc.attrs.perfumer.email}"/>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns">
                </div>
            </div>

            <ui:fragment rendered="#{not cc.attrs.readonly}">
                <div class="row">
                    <div class="large-12 columns">
                        <h:commandButton action="#{cc.attrs.action}" class="button expand" value="Create"/>
                    </div>
                </div>
            </ui:fragment>
        </h:form>
    </cc:implementation>
</html>
