<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Perfumer Welcome Page
    </ui:define>

    <ui:define name="body">
        <div class="large-6 columns">
            <h3>List of My Creations</h3>
            <h:dataTable value="#{perfumerService.findAllCreations(loginBean.remoteUser)}" var="per">
                <h:column>
                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                    <h:outputText value="#{per.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Creation Name"/></f:facet>
                    <h:outputText value="#{per.creationName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Category"/></f:facet>
                    <h:outputText value="#{per.category}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Creation Date"/></f:facet>
                    <h:outputText value="#{per.creationDate}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Last Updated"/></f:facet>
                    <h:outputText value="#{per.lastUpdated}">
                        <f:convertDateTime type="date" dateStyle="medium"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <h:form><h:commandLink action="#{creationBean.doUpdate(per)}" value="Update"/></h:form>
                </h:column>
            </h:dataTable>
        </div>
        <div class="large-6 columns">
            <h3>Create New Perfumer</h3>
            <h:form>
                <div class="row">
                    <div class="large-12 columns">
                        <h:outputLabel for="creationName" value="Creation Name"/>
                        <h:inputText p:placeholder="Creation Name" id="creationName" value="#{creationBean.creationName}"/>
                    </div>
                    <div class="large-12 columns">
                        <h:outputLabel for="category" value="Category"/>
                        <h:inputText p:placeholder="Category" id="category" value="#{creationBean.category}"/>
                    </div>
                    <h:column>
                        <h:commandLink action="#{creationBean.createCreation()}" value="Create"/>
                    </h:column>
                </div>
            </h:form>    
        </div>
    </ui:define>

</ui:composition>
